<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Rock, Paper, Scissors AI</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <style>
    :root{--bg:#0d1117;--ink:#e6edf3;--muted:#a3b1c6;--card:#161b22;--accent:#7ee787;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    .wrap{max-width:820px;margin:24px auto;padding:0 16px}
    h1{font-size:1.25rem;margin:8px 0 16px;color:#b9c6d8}
    .panel{background:var(--card);border:1px solid #263041;border-radius:14px;padding:16px}
    .video-wrap{display:flex;justify-content:center}
    video{width:100%;max-width:720px;aspect-ratio:1/1;object-fit:cover;border-radius:12px;border:1px solid #2a3546}
    .status{margin-top:14px;display:flex;align-items:center;gap:.6rem;background:#0f1420;border:1px solid #263041;border-radius:12px;padding:12px}
    .status b{color:#ffd369}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{background:#1f2634;color:var(--ink);border:1px solid #2b3750;padding:10px 12px;border-radius:10px;cursor:pointer}
    button:hover{border-color:#3f5b86}
    .pred{font-size:1.4rem;margin-left:auto}
    .muted{color:var(--muted)}
    .ok{color:var(--accent);font-weight:700}
    .bad{color:#ff7b7b;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Real-time gesture classification in your browser with TensorFlow.js.</h1>

    <div class="panel">
      <div class="video-wrap">
        <video id="cam" autoplay muted playsinline></video>
      </div>

      <div class="status" id="status">
        ⏳ <span id="statusText">Loading model…</span>
        <span class="pred" id="predText" aria-live="polite">—</span>
      </div>

      <div class="row">
        <button id="btnSwitch">Switch camera</button>
        <button id="btnPause">Pause</button>
        <button id="btnResume">Resume</button>
        <a id="openModel" href="rps_web_model/model.json" target="_blank" class="muted" style="margin-left:auto;text-decoration:none;">Open model.json</a>
      </div>

      <p class="muted" style="margin-top:10px">
        Tip: show ✊, ✋, or ✌️ to the camera.
      </p>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
