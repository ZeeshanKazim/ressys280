<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Rock, Paper, Scissors AI</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <style>
    :root{
      --bg:#0f1220; --panel:#141a2e; --ink:#e8ecf6; --muted:#a6afc3;
      --brand:#8aa3ff; --accent:#7ee787; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:
        radial-gradient(900px 600px at -10% -10%, #1a2744 0%, var(--bg) 55%),
        linear-gradient(180deg,#0a0f1b, var(--bg));
      color:var(--ink); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:18px;
    }
    .wrap{width:100%; max-width:520px}
    .card{
      background:linear-gradient(180deg, var(--panel), #0d1426);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:18px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 12px; font-size:clamp(1.25rem, 3.5vw, 1.6rem)}
    p.lead{margin:0 0 16px; color:var(--muted); font-size:.95rem}

    .video-shell{position:relative; width:100%; aspect-ratio:1/1; border-radius:16px; overflow:hidden;
      background:#000; box-shadow:var(--shadow); margin-bottom:14px}
    video{width:100%; height:100%; object-fit:cover}

    .pred{
      display:flex; align-items:center; justify-content:center; gap:12px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:12px;
    }
    .emoji{font-size:42px; line-height:1}
    .label{font-size:1.15rem; font-weight:700}
    .prob{font-size:.95rem; color:var(--muted)}
    .status{margin-top:10px; color:var(--muted); font-size:.9rem}
    .row{display:flex; gap:10px; margin-top:10px; flex-wrap:wrap}
    button{
      appearance:none; border:none; cursor:pointer; padding:10px 12px; border-radius:12px;
      background:rgba(138,163,255,.12); color:var(--ink); border:1px solid rgba(138,163,255,.3)
    }
    button:disabled{opacity:.5; cursor:not-allowed}
    .hint{margin-top:10px; color:var(--muted); font-size:.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Rock, Paper, Scissors AI</h1>
      <p class="lead">Real-time gesture classification in your browser with TensorFlow.js.</p>

      <div class="video-shell">
        <!-- Must be autoplay + muted + playsinline for mobile -->
        <video id="video" autoplay muted playsinline></video>
      </div>

      <div class="pred">
        <span id="emoji" class="emoji">⏳</span>
        <div>
          <div id="label" class="label">Loading model…</div>
          <div id="prob" class="prob"></div>
        </div>
      </div>

      <div class="row">
        <button id="btnSwitch" title="Switch camera">Switch camera</button>
        <button id="btnPause">Pause</button>
        <button id="btnResume" disabled>Resume</button>
      </div>

      <div id="status" class="status">Requesting camera…</div>
      <div class="hint">Tip: point your hand at the camera and try ✊, ✋, or ✌️.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
