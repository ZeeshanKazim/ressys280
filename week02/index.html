<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <div class="brand">
        <span class="brand__mark">▶</span>
        <span class="brand__name">Prime-Style Recs</span>
      </div>
      <h1>Content-Based Movie Recommender</h1>
      <p class="subtitle">
        Pick a movie you love. We’ll find look-alikes using <strong>Cosine Similarity</strong>.
      </p>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-group">
        <label for="search-input" class="label">Search</label>
        <input id="search-input" type="text" placeholder="Search movies…" autocomplete="off"/>
      </div>

      <div class="control-group">
        <label for="movie-select" class="label">Pick a movie</label>
        <select id="movie-select" aria-label="Movie selection">
          <option value="">— Select a movie —</option>
        </select>
      </div>

      <button id="recommend-btn" type="button" class="btn" onclick="getRecommendations()">
        Get Recommendations
      </button>
    </section>

    <section id="result-box" role="status" aria-live="polite" class="results">
      <p id="result">Loading…</p>
      <div id="recommendations" class="cards-grid" aria-label="Recommended movies"></div>
    </section>
  </main>

  <!-- Load data layer first, then UI/logic -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
