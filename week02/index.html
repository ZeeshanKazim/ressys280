<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">Prime-Style Movies</div>
    <input id="search" class="search" placeholder="Search titles…" />
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>Find your next favorite</h1>
      <p>Cosine similarity over genres. Select a movie to see similar ones.</p>

      <div class="controls">
        <select id="movie-select" aria-label="Select a movie">
          <option value="">— Select a Movie —</option>
        </select>
        <!-- per homework: button calls getRecommendations() -->
        <button id="recommend-btn" onclick="getRecommendations()">Get Recommendations</button>
      </div>

      <div id="result-box"><p id="result" class="muted">Loading data…</p></div>
    </section>

    <section>
      <h2 class="row-title">Top Picks</h2>
      <div id="row-popular" class="row"></div>
    </section>

    <section>
      <h2 class="row-title">Because you liked…</h2>
      <div id="row-recs" class="row"></div>
    </section>
  </main>

  <!-- Order matters -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
