<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>Content-Based Movie Recommender</h1>
    <p class="subtitle">Select a movie you like, and we'll find similar ones for you!</p>

    <div class="controls">
      <label for="movie-select" class="label">Pick a movie</label>
      <select id="movie-select" aria-label="Movie selection">
        <option value="">— Select a movie —</option>
      </select>

      <button id="recommend-btn" type="button" onclick="getRecommendations()">
        Get Recommendations
      </button>
    </div>

    <div id="result-box" role="status" aria-live="polite">
      <p id="result">Loading…</p>
    </div>
  </main>

  <!-- Load data layer first, then UI/logic (required order) -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
