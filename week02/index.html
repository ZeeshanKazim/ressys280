<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Content-Based Movie Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="site-wrap">
    <header class="hero">
      <div class="brand">
        <span class="brand-dot"></span>
        <h1 class="brand-title">Content-Based Movie Recommender</h1>
      </div>
      <p class="tagline">Select a movie you like, and we'll find similar ones for you!</p>
      <p class="homework">Homework: <strong>Change similarity to Cosine Similarity</strong></p>
    </header>

    <main class="container">
      <section class="controls">
        <label for="movie-select" class="sr-only">Choose a movie</label>
        <select id="movie-select" aria-label="Movie selection">
          <option value="" disabled selected>Loading movies…</option>
        </select>
        <!-- Per spec: this button must call getRecommendations() -->
        <button id="recommend-btn" onclick="getRecommendations()">Get Recommendations</button>
      </section>

      <section id="result-box" class="results" role="status" aria-live="polite">
        <p id="result" class="status">Loading data…</p>
        <!-- Cards will be injected here -->
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <footer class="footnote">
      <small>Built with vanilla HTML, CSS, and JavaScript. Movie images are illustrative; real posters may vary.</small>
    </footer>
  </div>

  <!-- Load order matters: data.js first, then script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
