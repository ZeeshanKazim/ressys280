<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Content-Based Movie Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="brand-accent">●</span>
      <span class="brand-text">CineMatch</span>
    </div>
  </header>

  <main class="container">
    <h1>Content-Based Movie Recommender</h1>
    <p class="instructions">
      Select a movie you like, and we'll find similar ones for you!
    </p>

    <div class="controls">
      <label for="movie-select" class="sr-only">Choose a movie</label>
      <select id="movie-select" aria-label="Movie selection">
        <option value="" disabled selected>Loading movies…</option>
      </select>

      <!-- Per spec: this button must call getRecommendations() -->
      <button id="recommend-btn" onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div id="result-box" role="status" aria-live="polite">
      <p id="result">Loading data…</p>
    </div>

    <!-- New: visual recommendation strip like Netflix -->
    <section class="rec-section">
      <h2 class="rec-title">Top Picks For You</h2>
      <div id="recommendations" class="rec-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Load order matters: data.js first, then script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
